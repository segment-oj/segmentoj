{% extends "base.html" %}

{% block main %}
<ul>
	{% for problem in problems %}
	
		{% if problem.enabled or viewhid %}
		<li>
			<a href="/problem/show/{{ problem.show_id }}">
				{{ problem.show_id }} {{ problem.title }}
			</a>
			{% if not problem.enabled %}
				<span style="background-color: orange; color: whitesmoke;">Hidden</span>
			{% endif %}
		</li>
		{% endif %}
	{% empty %}
		<li>No problems found.</li>
	{% endfor %}
</ul>
{% endblock %}
